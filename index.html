<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />

      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"

    <title>Course App</title>
  </head>
  <body>
    <div class="container mt-3">
      <h1>Course App</h1>
      <hr />
      <div class="roww">
        <div class="cours">
          <form id="new-course">
            <div class="form-group">
              <label for="title">Course Title</label>
              <input type="text" class="form-control" id="title" />
            </div>
            <div class="form-group">
              <label for="instructor">Instructor</label>
              <input type="text" class="form-control" id="instructor" />
            </div>
            <div class="form-group">
              <label for="image">Image</label>
              <input type="text" class="form-control" id="image" />
            </div>
            <div class="form-group">
              <label for="video">Introduction Video</label>
              <input type="text" class="form-control" id="Promotion" />
            </div>
            <div class="form-group">
              <label for="video">Price</label>
              <input type="text" class="form-control" id="price" />
            </div>

            <button type="submit" class="btn btn-primary">
              Save <i class="bi bi-folder-plus"></i>
            </button>
          </form>
        </div>
        <div class="colle mt-4">
          <table class="table">
            <thead>
              <tr>
                <th>Image</th>
                <th>Introduction Video</th>
                <th>Title</th>
                <th>Instructor</th>
                <th>Link</th>
                <th>Price</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="course-list"></tbody>
          </table>
        </div>
      </div>
    </div>

        <li>
          <a href="https://github.com/erolemre1" target="_blank">
